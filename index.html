<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stocks advice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <p>Stock Adivce using RSI indicator</p>
      <p>
        provides you data wheter the stock is in over priced or under prized
        zone
      </p>
    </nav>
    <div class="container">
      <input
        type="text"
        class="symbol_input"
        placeholder="Enter Stock symbol"
      />

      <p class="input_instruction">
        Enter the stock symbol with market next to it (eg: INFY.BSE)
      </p>
      <button class="button" onclick="gettingData()">Get</button>
    </div>
    <div class="info"></div>

    <script src="index.js"></script>
  </body>
</html>
